<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Doctor Schedule</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        main {
            padding: 30px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #004d99;
        }

        form {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004d99;
        }

        footer {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Dental Clinic - Create Doctor Schedule</h1>
</header>

<main>
    <h2>Create New Schedule</h2>
    <form id="scheduleForm">
        <label for="doctor-id">Doctor ID</label>
        <input type="text" id="doctor-id" name="doctor_id" required />

        <label for="doctor-name">Doctor Name</label>
        <input type="text" id="doctor-name" name="doctor_name" required />

        <label for="schedule-date">Date</label>
        <input type="date" id="schedule-date" name="schedule_date" required />

        <label for="start-time">Start Time</label>
        <input type="time" id="start-time" name="start_time" required />

        <label for="end-time">End Time</label>
        <input type="time" id="end-time" name="end_time" required />

        <label for="availability">Availability</label>
        <select id="availability" name="availability">
            <option value="Available">Available</option>
            <option value="Not Available">Not Available</option>
        </select>

        <input type="submit" value="Save Schedule" />
    </form>
</main>

<footer>
    &copy; 2025 Dental Appointment System | UiTM Melaka Kampus Jasin
</footer>

<script>
    document.getElementById('scheduleForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const doctorId = document.getElementById('doctor-id').value;
        const doctorName = document.getElementById('doctor-name').value;
        const scheduleDate = document.getElementById('schedule-date').value;
        const startTime = document.getElementById('start-time').value;
        const endTime = document.getElementById('end-time').value;
        const availability = document.getElementById('availability').value;

        // Redirect to the view schedule page with query parameters
        window.location.href = `view_schedule.html?doctor_id=${doctorId}&doctor_name=${doctorName}&schedule_date=${scheduleDate}&start_time=${startTime}&end_time=${endTime}&availability=${availability}`;
    });
</script>

</body>
</html>
