<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Doctor Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004d99;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e6f0ff;
    }

    footer {
      background-color: #004d99;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 50px;
    }

    .nav-button {
      background-color: #004d99;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }

    .nav-button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

<header>
  <h1>Dental Clinic - View Doctor Schedule</h1>
</header>

<main>
  <h2>Schedule Details</h2>
  <table>
    <thead>
    <tr>
      <th>Doctor ID</th>
      <th>Doctor Name</th>
      <th>Schedule Date</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Availability</th>
    </tr>
    </thead>
    <tbody id="scheduleTableBody">
    <!-- Schedule data will be dynamically inserted here -->
    </tbody>
  </table>

  <!-- Navigation Buttons -->
  <a href="CreateScheduleDoc.html" class="nav-button">Create New</a>
  <a href="UpdateScheduleDoc.html" class="nav-button">Update Schedule</a>
</main>

<footer>
  &copy; 2025 Dental Appointment System | UiTM Melaka Kampus Jasin
</footer>

<script>
  function displaySchedule() {
    // Retrieve the schedule data from Local Storage
    const scheduleData = JSON.parse(localStorage.getItem('scheduleData'));
    const tableBody = document.getElementById('scheduleTableBody');

    if (scheduleData) {
      const row = document.createElement('tr');
      row.innerHTML = `
                <td>${scheduleData.doctor_id}</td>
                <td>${scheduleData.doctor_name}</td>
                <td>${scheduleData.schedule_date}</td>
                <td>${scheduleData.start_time}</td>
                <td>${scheduleData.end_time}</td>
                <td>${scheduleData.availability}</td>
            `;
      tableBody.appendChild(row);
    } else {
      const row = document.createElement('tr');
      row.innerHTML = `<td colspan="6">No schedule data available.</td>`;
      tableBody.appendChild(row);
    }
  }

  window.onload = displaySchedule;
</script>

</body>
</html>
