<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update Doctor Schedule</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        main {
            padding: 30px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #004d99;
        }

        form {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004d99;
        }

        footer {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }

        .nav-button {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .nav-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

<header>
    <h1>Dental Clinic - Update Doctor Schedule</h1>
</header>

<main>
    <h2>Update Schedule</h2>
    <form id="updateScheduleForm">
        <label for="doctor-id">Doctor ID</label>
        <input type="text" id="doctor-id" name="doctor_id" required />

        <label for="doctor-name">Doctor Name</label>
        <input type="text" id="doctor-name" name="doctor_name" required />

        <label for="schedule-date">Date</label>
        <input type="date" id="schedule-date" name="schedule_date" required />

        <label for="start-time">Start Time</label>
        <input type="time" id="start-time" name="start_time" required />

        <label for="end-time">End Time</label>
        <input type="time" id="end-time" name="end_time" required />

        <label for="availability">Availability</label>
        <select id="availability" name="availability">
            <option value="Available">Available</option>
            <option value="Not Available">Not Available</option>
        </select>

        <input type="submit" value="Update Schedule" />
    </form>

    <!-- Back buttons -->
    <a href="ViewScheduleDoc.html" class="nav-button">View Schedule</a>
    <a href="CreateScheduleDoc.html" class="nav-button">Back to Create</a>
</main>

<footer>
    &copy; 2025 Dental Appointment System | UiTM Melaka Kampus Jasin
</footer>

<script>
    // Load existing schedule data from Local Storage when page loads
    const scheduleData = JSON.parse(localStorage.getItem('scheduleData'));
    if (scheduleData) {
        document.getElementById('doctor-id').value = scheduleData.doctor_id;
        document.getElementById('doctor-name').value = scheduleData.doctor_name;
        document.getElementById('schedule-date').value = scheduleData.schedule_date;
        document.getElementById('start-time').value = scheduleData.start_time;
        document.getElementById('end-time').value = scheduleData.end_time;
        document.getElementById('availability').value = scheduleData.availability;
    }

    document.getElementById('updateScheduleForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Save the updated data to Local Storage
        const updatedSchedule = {
            doctor_id: document.getElementById('doctor-id').value,
            doctor_name: document.getElementById('doctor-name').value,
            schedule_date: document.getElementById('schedule-date').value,
            start_time: document.getElementById('start-time').value,
            end_time: document.getElementById('end-time').value,
            availability: document.getElementById('availability').value
        };

        // Save updated schedule to Local Storage
        localStorage.setItem('scheduleData', JSON.stringify(updatedSchedule));

        alert('Schedule updated successfully!');
    });
</script>

</body>
</html>
