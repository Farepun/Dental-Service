<!-- Schedule Form -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="bg-light rounded p-5 wow fadeInUp" data-wow-delay="0.3s">
                <h2 class="mb-4 text-center">New Doctor Schedule</h2>
                <form id="scheduleForm">
                    <div class="form-group mb-3">
                        <label for="doctor-id">Doctor ID</label>
                        <input type="text" class="form-control" id="doctor-id" name="doctor_id" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="doctor-name">Doctor Name</label>
                        <input type="text" class="form-control" id="doctor-name" name="doctor_name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="schedule-date">Date</label>
                        <input type="date" class="form-control" id="schedule-date" name="schedule_date" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="start-time">Start Time</label>
                        <input type="time" class="form-control" id="start-time" name="start_time" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="end-time">End Time</label>
                        <input type="time" class="form-control" id="end-time" name="end_time" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="availability">Availability</label>
                        <select class="form-select" id="availability" name="availability">
                            <option value="Available">Available</option>
                            <option value="Not Available">Not Available</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-4">Save Schedule</button>
                </form>
                <div class="d-flex justify-content-center gap-3">
                    <a href="ViewSche.html" class="btn btn-primary px-4">View Schedule</a>
                    <a href="HomepageS.html" class="btn btn-outline-secondary px-4">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Custom Form Script -->
<script>
    document.getElementById('scheduleForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const schedule = {
            doctor_id: document.getElementById('doctor-id').value,
            doctor_name: document.getElementById('doctor-name').value,
            schedule_date: document.getElementById('schedule-date').value,
            start_time: document.getElementById('start-time').value,
            end_time: document.getElementById('end-time').value,
            availability: document.getElementById('availability').value
        };

        localStorage.setItem('scheduleData', JSON.stringify(schedule));
        alert('Schedule saved successfully!');
        window.location.href = 'ViewSche.html';
    });
</script>
